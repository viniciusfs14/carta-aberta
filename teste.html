<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para VocÃª ðŸŒ„</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    #balloon {
      background: #fff;
      border-radius: 15px;
      padding: 15px 20px;
      max-width: 80%;
      font-size: 1.3rem;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 0.6s;
      margin-bottom: 20px;
    }

    #balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      border: 10px solid transparent;
      border-top-color: #fff;
    }

    #character {
      width: 120px;
      margin-bottom: 15px;
    }

    #nextBtn {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #nextBtn:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .birds {
      position: absolute;
      bottom: 30%; /* Ajusta a posiÃ§Ã£o dos pÃ¡ssaros mais prÃ³ximos do personagem */
      left: 10%;
      width: 100px;
      height: 50px;
      background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center;
      background-size: contain;
      animation: birds 30s linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes birds {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Responsividade para dispositivos mÃ³veis */
    @media (max-width: 600px) {
      #balloon {
        font-size: 1rem;
        max-width: 90%;
      }

      #character {
        width: 100px;
      }

      #nextBtn {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }

  </style>
</head>
<body>

  <div class="birds"></div>

  <div class="container">
    <div id="balloon"></div>
    <img id="character" src="https://i.imgur.com/O28h4WA.png" alt="Personagem fofo">
    <button id="nextBtn">Clique para ouvir o que eu tenho a dizer</button>
  </div>

  <script>
    const frases = [
      "Ei, tÃ¡ tudo bem nÃ£o estar bem agora.",
      "VocÃª Ã© importante, mesmo quando sente que nÃ£o Ã©.",
      "Eu me importo com vocÃª, mesmo em silÃªncio.",
      "A dor passa. Mas vocÃª? VocÃª continua incrÃ­vel.",
      "Queria te dar um abraÃ§o agora."
    ];

    let index = 0;
    const balloon = document.getElementById("balloon");
    const button = document.getElementById("nextBtn");

    button.addEventListener("click", () => {
      if (index < frases.length) {
        balloon.style.opacity = 0;
        setTimeout(() => {
          balloon.textContent = frases[index];
          balloon.style.opacity = 1;
          index++;
          if (index === frases.length) {
            button.textContent = "Com carinho ðŸ’›";
            button.disabled = true;
            button.style.opacity = 0.5;
            button.style.cursor = "default";
          }
        }, 300);
      }
    });
  </script>

</body>
</html>
